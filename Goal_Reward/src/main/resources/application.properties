# Nom de l'application
spring.application.name=timeforge1

# Configuration MongoDB (remplace MySQL)
spring.data.mongodb.uri=mongodb://localhost:27017/timeforge1
spring.data.mongodb.database=timeforge1

# Afficher les requêtes exécutées par MongoDB (équivalent de show-sql)
logging.level.org.springframework.data.mongodb.core=DEBUG

# Configuration du serveur
server.port=8089
server.servlet.context-path=/timeforge
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: students
          uri: http://localhost:8090
          predicates:
            - Path=/students/**

        - id: schools
          uri: http://localhost:8070
          predicates:
            - Path=/schools/**
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
          probability: 1.0
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname} :${server.port}/eureka/
logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG

management:
  tracing:
    sampling:
      probability: 1.0


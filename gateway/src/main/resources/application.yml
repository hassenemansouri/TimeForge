server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: http://localhost:8100
          predicates:
            - Path=/users/**

        - id: goals
          uri: http://localhost:8200
          predicates:
            - Path=/goals/**

        - id: collaborations
          uri: http://localhost:8300
          predicates:
            - Path=/collaborations/**

        - id: projects
          uri: http://localhost:8400
          predicates:
            - Path=/projects/**

        - id: workspaces
          uri: http://localhost:8500
          predicates:
            - Path=/workspaces/**

  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG

management:
  tracing:
    sampling:
      probability: 1.0
